{% set posts = __SELF__.posts %}

<ul class="post-list">
    {% for post in posts %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

      
        </li>
          {{ series.posts.render|raw }}
    {% else %}
        <li class="no-data">这页还没有相关的文章噢！</li>
    {% endfor %}
</ul>
