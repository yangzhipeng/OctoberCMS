{% set posts = __SELF__.posts %}
{% set tag = __SELF__.tag %}

<ul class="post-list" style="margin-top:-20px;">
    {% for post in posts %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

           
        </li>
    {% else %}
        <li class="no-data">这页还没有相关的文章噢！</li>
    {% endfor %}
</ul>
